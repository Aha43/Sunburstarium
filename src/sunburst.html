<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst Diagram</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        table {
            width: auto;
            /* Ensures table adapts to content */
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            text-align: center;
            padding: 8px;
            border: 1px solid black;
            /* Add visible borders for debugging */
        }

        th {
            background: #ddd;
            /* Light gray for visibility */
        }
    </style>
    <style>
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
    </style>

    <div id="tooltip" class="tooltip"></div>
</head>

<body>
    <table id="data-table" border="1" cellspacing="0" cellpadding="5" style="margin: 20px auto; border-collapse: collapse;">
        <thead>
            <tr id="table-header"></tr> <!-- This should be a row, not the entire <thead> -->
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    
    <script src="js/sunburst.js"></script>

</body>

</html>
